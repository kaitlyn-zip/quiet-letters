<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Letter sent</title>
  <link rel="icon" type="image/png" href="images/seal_favicon.png" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
  
  <style>
    /* Start button */
    .start-btn {
      display: inline-block;
      margin-top: 20px;
      background: #fbf7f1;
      padding: 10px 28px;
      border-radius: 20px;
      text-decoration: none;
      color: #444;
      font-size: 15px;
      border: 1px solid #e5dfd6;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      transition: all 0.15s ease;
    }

    .start-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 14px rgba(0,0,0,0.12);
    }
  </style>
</head>
<body>

  <!-- Logo/Brand -->
  <nav aria-label="Main navigation">
    <a href="index.html" class="site-logo" aria-label="Quiet Letters home page">
      <img src="images/seal_favicon.png" alt="Red wax seal with a heart" class="logo-icon" />
      <span class="logo-text">Quiet Letters</span>
    </a>
  </nav>

  <main>
    <div class="container">
      <header>
        <h1>Letter has been sent!</h1>
        <p class="subtitle">I hope you told your future self good things</p>
      </header>

      <section aria-label="Confirmation and next actions">
        <div class="center-block">
          <div class="envelope-wrapper">
            <img
              src="images/Postcard_and_Letter.png"
              alt="Postcard with letter showing your message has been sent"
              class="envelope"
            >
          </div>

          <a href="letter.html" class="start-btn" aria-label="Write another letter">
            Write another letter
          </a>

          <a href="view.html" class="view-link">view sent letters</a>
        </div>
      </section>
    </div>


  </main>

  <!-- Site Footer -->
  <footer class="site-footer">
    <nav aria-label="Footer navigation">
      <div class="footer-links">
        <!-- <a href="about.html">About</a> -->
        <a href="https://kaitlyn.zip/" target="_blank" rel="noopener">My Website</a>
        <a href="https://www.linkedin.com/in/kaitlyn-jang-9147071a1/" target="_blank" rel="noopener">LinkedIn</a>
      </div>
    </nav>
    <div class="footer-copyright">

    </div>
  </footer>

</body>
</html>
